                if (amount === 'max') {
                    let totalCost = 0;
                    let currentCost = gen.cost;
                    let canBuy = 0;
                    let remainingCoins = coins;
                    
                    while (remainingCoins >= currentCost && canBuy < 1000) {
                        totalCost += currentCost;
                        remainingCoins -= currentCost;
                        currentCost = Math.floor(currentCost * 1.15);
                        canBuy++;
                    }
                    
                    return { cost: totalCost, amount: canBuy };
                } else {
                    let totalCost = 0;
                    let currentCost = gen.cost;
                    
                    for (let i = 0; i < amount; i++) {
                        totalCost += currentCost;
                        currentCost = Math.floor(currentCost * 1.15);
                    }
                    
                    return { cost: totalCost, amount };
                }

                            for (let i = 0; i < purchase.amount; i++) {

                    { value: 1e60, symbol: 'Nd' },
                    { value: 1e57, symbol: 'Od' },
                    { value: 1e54, symbol: 'Sd' },
                    { value: 1e51, symbol: 'Sxd' },
                    { value: 1e48, symbol: 'Qid' },
                    { value: 1e45, symbol: 'Qad' },
                    { value: 1e42, symbol: 'Td' },
                    { value: 1e39, symbol: 'Dd' },
                    { value: 1e36, symbol: 'Ud' },
                    { value: 1e33, symbol: 'Dc' },
                    { value: 1e30, symbol: 'No' },
                    { value: 1e27, symbol: 'Oc' },
                    { value: 1e24, symbol: 'Sp' },
                    { value: 1e21, symbol: 'Sx' },
                    { value: 1e18, symbol: 'Qi' },
                    { value: 1e15, symbol: 'Qa' },
                    { value: 1e12, symbol: 'T' },
                    { value: 1e9, symbol: 'B' },
                    { value: 1e6, symbol: 'M' },
                    { value: 1e3, symbol: 'K' }
                ];
                
                for (let i = 0; i < suffixes.length; i++) {
                    if (num >= suffixes[i].value) {

                        {/* Settings Page */}
                        {currentPage === 'settings' && (
                            <div className="card bg-white rounded-lg shadow-lg p-3 sm:p-6">
                                <h2 className="card-header text-2xl font-bold text-amber-600 mb-4">⚙️ Settings</h2>
                                
                                <div className="space-y-6">
                                    <div>
                                        <h3 className="card-header text-lg font-bold mb-2">Theme</h3>
                                        <div className="flex gap-2 flex-wrap">
                                            <button
                                                onClick={() => setTheme('system')}
                                                className={`px-4 py-2 rounded-lg font-semibold ${
                                                    theme === 'system' ? 'bg-gray-700 text-white' : 'bg-gray-200 text-gray-700'
                                                }`}
                                            >
                                                🖥️ System
                                            </button>
                                            <button
                                                onClick={() => setTheme('light')}
                                                className={`px-4 py-2 rounded-lg font-semibold ${
                                                    theme === 'light' ? 'bg-amber-500 text-white' : 'bg-gray-200 text-gray-700'
                                                }`}
                                            >
                                                ☀️ Light
                                            </button>
                                            <button
                                                onClick={() => setTheme('dark')}
                                                className={`px-4 py-2 rounded-lg font-semibold ${
                                                    theme === 'dark' ? 'bg-gray-900 text-white' : 'bg-gray-200 text-gray-700'
                                                }`}
                                            >
                                                🌙 Dark
                                            </button>
                                        </div>
                                    </div>

                                    <div>
                                        <h3 className="card-header text-lg font-bold mb-2">Save Game</h3>
                                        <button
                                            onClick={manualSave}
                                            className="w-full px-4 py-2 bg-green-500 text-white rounded-lg font-semibold hover:bg-green-600"
                                        >
                                            💾 Manual Save
                                        </button>
                                        <p className="text-sm text-gray-600 mt-2">Last saved: {lastSaved}</p>
                                    </div>

                                    <div>
                                        <h3 className="card-header text-lg font-bold mb-2">Backup</h3>
                                        <div className="space-y-2">
                                            <button
                                                onClick={exportSave}
                                                className="w-full px-4 py-2 bg-blue-500 text-white rounded-lg font-semibold hover:bg-blue-600"
                                            >
                                                📥 Export Save
                                            </button>
                                            <label className="block">
                                                <input
                                                    type="file"
                                                    accept=".json"
                                                    onChange={importSave}
                                                    className="hidden"
                                                    id="import-save"
                                                />
                                                <label
                                                    htmlFor="import-save"
                                                    className="block w-full px-4 py-2 bg-indigo-500 text-white rounded-lg font-semibold hover:bg-indigo-600 text-center cursor-pointer"
                                                >
                                                    📤 Import Save
                                                </label>
                                            </label>
                                        </div>
                                    </div>

                                    <div>
                                        <h3 className="card-header text-lg font-bold mb-2 text-red-600">Danger Zone</h3>
                                        <button
                                            onClick={resetGame}
                                            className="w-full px-4 py-2 bg-red-500 text-white rounded-lg font-semibold hover:bg-red-600"
                                        >
                                            🗑️ Reset Game
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<CoinEmpire />, document.getElementById('root'));
    </script>
</body>
</html>
