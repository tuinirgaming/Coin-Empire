<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Coin Empire">
    <title>Coin Empire - Idle Clicker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            overscroll-behavior: none;
            -webkit-user-select: none;
            user-select: none;
            touch-action: manipulation;
            transition: background-color 0.3s, color 0.3s;
        }
        .no-tap-highlight {
            -webkit-tap-highlight-color: transparent;
        }
        
        /* Dark mode styles */
        body.dark-mode {
            background: linear-gradient(to bottom right, #0f172a, #1e293b, #334155) !important;
        }
        .dark-mode .card {
            background-color: #1e293b !important;
            border-color: #334155 !important;
        }
        .dark-mode .card-header {
            color: #f1f5f9 !important;
        }
        .dark-mode .text-primary {
            color: #fbbf24 !important;
        }
        .dark-mode .text-secondary {
            color: #cbd5e1 !important;
        }
        .dark-mode .text-muted {
            color: #94a3b8 !important;
        }
        .dark-mode .stat-card {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%) !important;
            border-color: #475569 !important;
        }
        .dark-mode .stat-value {
            color: #f1f5f9 !important;
        }
        .dark-mode .stat-label {
            color: #94a3b8 !important;
        }
        .dark-mode .menu-item {
            color: #e2e8f0 !important;
        }
        .dark-mode .menu-item:hover {
            background-color: #334155 !important;
        }
        .dark-mode .upgrade-card {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%) !important;
            border-color: #475569 !important;
        }
        .dark-mode .upgrade-card .text-gray-800 {
            color: #f1f5f9 !important;
        }
        .dark-mode .upgrade-card .text-gray-600 {
            color: #cbd5e1 !important;
        }
        .dark-mode .bg-gray-100 {
            background-color: #334155 !important;
        }
        .dark-mode .bg-gray-200 {
            background-color: #475569 !important;
        }
        .dark-mode .text-gray-700 {
            color: #e2e8f0 !important;
        }
        .dark-mode .border-gray-300 {
            border-color: #475569 !important;
        }
        
        /* Hamburger menu */
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 40;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        .menu-overlay.active {
            opacity: 1;
            pointer-events: all;
        }
        .menu-drawer {
            position: fixed;
            top: 0;
            left: -280px;
            width: 280px;
            height: 100%;
            background: white;
            z-index: 50;
            transition: left 0.3s;
            overflow-y: auto;
        }
        .dark-mode .menu-drawer {
            background: #1e293b;
        }
        .menu-drawer.active {
            left: 0;
        }
    </style>
</head>
<body class="no-tap-highlight">
    <div id="root"></div>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        function CoinEmpire() {
            const loadGame = () => {
                try {
                    const saved = localStorage.getItem('coinEmpireGame');
                    if (saved) {
                        return JSON.parse(saved);
                    }
                } catch (e) {
                    console.error('Failed to load game:', e);
                }
                return null;
            };

            const savedGame = loadGame();

            const [coins, setCoins] = useState(savedGame?.coins || 0);
            const [totalCoins, setTotalCoins] = useState(savedGame?.totalCoins || 0);
            const [clickPower, setClickPower] = useState(savedGame?.clickPower || 1);
            const [coinsPerSecond, setCoinsPerSecond] = useState(0);
            const [prestigePoints, setPrestigePoints] = useState(savedGame?.prestigePoints || 0);
            const [euros, setEuros] = useState(savedGame?.euros || 0);
            
            const [generators, setGenerators] = useState(savedGame?.generators || [
                { id: 1, name: 'Piggy Bank', cost: 10, owned: 0, baseProduction: 0.1, unlocked: true },
                { id: 2, name: 'Coin Fountain', cost: 100, owned: 0, baseProduction: 1, unlocked: false },
                { id: 3, name: 'Gold Mine', cost: 1000, owned: 0, baseProduction: 8, unlocked: false },
                { id: 4, name: 'Mint Factory', cost: 10000, owned: 0, baseProduction: 50, unlocked: false },
                { id: 5, name: 'Royal Treasury', cost: 100000, owned: 0, baseProduction: 300, unlocked: false },
                { id: 6, name: 'Money Printer', cost: 1000000, owned: 0, baseProduction: 2000, unlocked: false },
            ]);
            
            const [upgrades, setUpgrades] = useState(savedGame?.upgrades || [
                { id: 'click1', name: 'Better Fingers', cost: 50, clickBonus: 1, owned: false, category: 'click' },
                { id: 'click2', name: 'Lucky Coin', cost: 500, clickBonus: 5, owned: false, category: 'click' },
                { id: 'click3', name: 'Golden Touch', cost: 5000, clickBonus: 25, owned: false, category: 'click' },
                { id: 'click4', name: 'Midas Hand', cost: 50000, clickBonus: 100, owned: false, category: 'click' },
                
                { id: 'multi1', name: 'Efficiency I', cost: 200, multiplier: 1.5, owned: false, category: 'multiplier' },
                { id: 'multi2', name: 'Efficiency II', cost: 2000, multiplier: 2, owned: false, category: 'multiplier' },
                { id: 'multi3', name: 'Efficiency III', cost: 20000, multiplier: 3, owned: false, category: 'multiplier' },
                { id: 'multi4', name: 'Quantum Boost', cost: 200000, multiplier: 5, owned: false, category: 'multiplier' },
                
                { id: 'auto1', name: 'Auto Clicker I', cost: 1000, autoClick: 1, owned: false, category: 'automation' },
                { id: 'auto2', name: 'Auto Clicker II', cost: 10000, autoClick: 5, owned: false, category: 'automation' },
                { id: 'auto3', name: 'Auto Clicker III', cost: 100000, autoClick: 25, owned: false, category: 'automation' },
            ]);

            const [items, setItems] = useState(savedGame?.items || [
                { id: 'bike', name: '🚲 Bicycle', cost: 500, owned: 0, bonus: 0.05, category: 'transport' },
                { id: 'phone', name: '📱 Smartphone', cost: 1000, owned: 0, bonus: 0.1, category: 'electronics' },
                { id: 'laptop', name: '💻 Gaming Laptop', cost: 2000, owned: 0, bonus: 0.15, category: 'electronics' },
                { id: 'motorcycle', name: '🏍️ Motorcycle', cost: 8000, owned: 0, bonus: 0.3, category: 'transport' },
                { id: 'car', name: '🚗 Luxury Car', cost: 35000, owned: 0, bonus: 0.5, category: 'transport' },
                { id: 'boat', name: '⛵ Yacht', cost: 150000, owned: 0, bonus: 1, category: 'transport' },
                { id: 'apartment', name: '🏢 Apartment', cost: 250000, owned: 0, bonus: 2, category: 'property' },
                { id: 'house', name: '🏠 House', cost: 500000, owned: 0, bonus: 3, category: 'property' },
                { id: 'mansion', name: '🏰 Mansion', cost: 2000000, owned: 0, bonus: 5, category: 'property' },
                { id: 'island', name: '🏝️ Private Island', cost: 10000000, owned: 0, bonus: 10, category: 'property' },
            ]);

            const [currentPage, setCurrentPage] = useState('home');
            const [upgradeTab, setUpgradeTab] = useState('generators');
            const [clickAnimation, setClickAnimation] = useState(false);
            const [saveStatus, setSaveStatus] = useState('');
            const [lastSaved, setLastSaved] = useState(savedGame?.lastSaved || null);
            const [theme, setTheme] = useState(savedGame?.theme || 'system');
            const [menuOpen, setMenuOpen] = useState(false);
            const [, setTick] = useState(0);

            // Theme management
            useEffect(() => {
                const applyTheme = (themeSetting) => {
                    if (themeSetting === 'dark') {
                        document.body.classList.add('dark-mode');
                    } else if (themeSetting === 'light') {
                        document.body.classList.remove('dark-mode');
                    } else {
                        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                        if (prefersDark) {
                            document.body.classList.add('dark-mode');
                        } else {
                            document.body.classList.remove('dark-mode');
                        }
                    }
                };

                applyTheme(theme);

                const mediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
                const handleChange = () => {
                    if (theme === 'system') {
                        applyTheme('system');
                    }
                };
                mediaQuery.addEventListener('change', handleChange);
                return () => mediaQuery.removeEventListener('change', handleChange);
            }, [theme]);

            useEffect(() => {
                const interval = setInterval(() => {
                    setTick(t => t + 1);
                }, 10000);
                return () => clearInterval(interval);
            }, []);

            useEffect(() => {
                const saveGame = () => {
                    try {
                        const now = new Date().toISOString();
                        const gameState = {
                            coins, totalCoins, clickPower, prestigePoints, euros,
                            generators, upgrades, items, lastSaved: now, theme
                        };
                        localStorage.setItem('coinEmpireGame', JSON.stringify(gameState));
                        setLastSaved(now);
                        setSaveStatus('✓ Saved');
                        setTimeout(() => setSaveStatus(''), 2000);
                    } catch (e) {
                        console.error('Failed to save game:', e);
                        setSaveStatus('✗ Save failed');
                    }
                };

                const saveInterval = setInterval(saveGame, 5000);
                return () => clearInterval(saveInterval);
            }, [coins, totalCoins, clickPower, prestigePoints, euros, generators, upgrades, items, theme]);

            const getCurrentMultiplier = useCallback(() => {
                let multi = 1;
                if (prestigePoints > 0) {
                    multi *= (1 + prestigePoints * 0.1);
                }
                upgrades.forEach(u => {
                    if (u.owned && u.multiplier) {
                        multi *= u.multiplier;
                    }
                });
                items.forEach(item => {
                    if (item.owned > 0) {
                        multi *= (1 + item.bonus * item.owned);
                    }
                });
                return multi;
            }, [upgrades, prestigePoints, items]);

            useEffect(() => {
                const multiplier = getCurrentMultiplier();
                let cps = 0;
                
                generators.forEach(gen => {
                    cps += gen.owned * gen.baseProduction * multiplier;
                });
                
                upgrades.forEach(u => {
                    if (u.owned && u.autoClick) {
                        cps += u.autoClick * clickPower;
                    }
                });
                
                setCoinsPerSecond(cps);
            }, [generators, upgrades, clickPower, getCurrentMultiplier]);

            useEffect(() => {
                const interval = setInterval(() => {
                    if (coinsPerSecond > 0) {
                        setCoins(c => c + coinsPerSecond / 10);
                        setTotalCoins(t => t + coinsPerSecond / 10);
                    }
                }, 100);
                
                return () => clearInterval(interval);
            }, [coinsPerSecond]);

            useEffect(() => {
                setGenerators(prev => prev.map(gen => {
                    if (!gen.unlocked && totalCoins >= gen.cost / 2) {
                        return { ...gen, unlocked: true };
                    }
                    return gen;
                }));
            }, [totalCoins]);

            const handleClick = () => {
                const gain = clickPower * getCurrentMultiplier();
                setCoins(c => c + gain);
                setTotalCoins(t => t + gain);
                setClickAnimation(true);
                setTimeout(() => setClickAnimation(false), 150);
            };

            const buyGenerator = (id) => {
                const gen = generators.find(g => g.id === id);
                if (coins >= gen.cost) {
                    setCoins(c => c - gen.cost);
                    setGenerators(prev => prev.map(g => 
                        g.id === id 
                            ? { ...g, owned: g.owned + 1, cost: Math.floor(g.cost * 1.15) }
                            : g
                    ));
                }
            };

            const buyUpgrade = (id) => {
                const upgrade = upgrades.find(u => u.id === id);
                if (!upgrade.owned && coins >= upgrade.cost) {
                    setCoins(c => c - upgrade.cost);
                    setUpgrades(prev => prev.map(u => 
                        u.id === id ? { ...u, owned: true } : u
                    ));
                    
                    if (upgrade.clickBonus) {
                        setClickPower(p => p + upgrade.clickBonus);
                    }
                }
            };

            const buyEuros = () => {
                if (prestigePoints < 100) return;
                const euroAmount = 1000;
                setPrestigePoints(p => p - 100);
                setEuros(e => e + euroAmount);
            };

            const buyItem = (id) => {
                const item = items.find(i => i.id === id);
                if (euros >= item.cost) {
                    setEuros(e => e - item.cost);
                    setItems(prev => prev.map(i => 
                        i.id === id ? { ...i, owned: i.owned + 1 } : i
                    ));
                }
            };

            const prestige = () => {
                if (totalCoins >= 1000000) {
                    const points = Math.floor(Math.sqrt(totalCoins / 1000000));
                    setPrestigePoints(p => p + points);
                    
                    setCoins(0);
                    setTotalCoins(0);
                    setClickPower(1);
                    setGenerators(prev => prev.map(g => ({ 
                        ...g, 
                        owned: 0, 
                        cost: [10, 100, 1000, 10000, 100000, 1000000][g.id - 1],
                        unlocked: g.id === 1 
                    })));
                    setUpgrades(prev => prev.map(u => ({ ...u, owned: false })));
                }
            };

            const manualSave = () => {
                try {
                    const now = new Date().toISOString();
                    const gameState = {
                        coins, totalCoins, clickPower, prestigePoints, euros,
                        generators, upgrades, items, lastSaved: now, theme
                    };
                    localStorage.setItem('coinEmpireGame', JSON.stringify(gameState));
                    setLastSaved(now);
                    setSaveStatus('✓ Game Saved!');
                    setTimeout(() => setSaveStatus(''), 3000);
                } catch (e) {
                    setSaveStatus('✗ Save failed');
                }
            };

            const exportSave = () => {
                try {
                    const gameState = {
                        coins, totalCoins, clickPower, prestigePoints, euros,
                        generators, upgrades, items, lastSaved: new Date().toISOString(), theme
                    };
                    const saveData = btoa(JSON.stringify(gameState));
                    const blob = new Blob([saveData], { type: 'text/plain' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'coin-empire-save.txt';
                    a.click();
                    setSaveStatus('✓ Exported!');
                    setTimeout(() => setSaveStatus(''), 3000);
                } catch (e) {
                    setSaveStatus('✗ Export failed');
                }
            };

            const importSave = () => {
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = '.txt';
                input.onchange = (e) => {
                    const file = e.target.files[0];
                    if (!file) return;
                    
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        try {
                            const decoded = atob(event.target.result);
                            const gameState = JSON.parse(decoded);
                            
                            setCoins(gameState.coins || 0);
                            setTotalCoins(gameState.totalCoins || 0);
                            setClickPower(gameState.clickPower || 1);
                            setPrestigePoints(gameState.prestigePoints || 0);
                            setEuros(gameState.euros || 0);
                            setGenerators(gameState.generators);
                            setUpgrades(gameState.upgrades);
                            setItems(gameState.items);
                            setLastSaved(gameState.lastSaved);
                            setTheme(gameState.theme || 'system');
                            
                            localStorage.setItem('coinEmpireGame', JSON.stringify(gameState));
                            setSaveStatus('✓ Imported!');
                            setTimeout(() => setSaveStatus(''), 3000);
                        } catch (e) {
                            setSaveStatus('✗ Invalid save file');
                        }
                    };
                    reader.readAsText(file);
                };
                input.click();
            };

            const resetGame = () => {
                if (confirm('Are you sure? This will delete ALL progress!')) {
                    localStorage.removeItem('coinEmpireGame');
                    window.location.reload();
                }
            };

            const navigateTo = (page) => {
                setCurrentPage(page);
                setMenuOpen(false);
            };

            const formatNumber = (num) => {
                if (num >= 1e9) return (num / 1e9).toFixed(2) + 'B';
                if (num >= 1e6) return (num / 1e6).toFixed(2) + 'M';
                if (num >= 1e3) return (num / 1e3).toFixed(2) + 'K';
                return Math.floor(num).toLocaleString();
            };

            const formatEuro = (num) => {
                if (num >= 1e6) return '€' + (num / 1e6).toFixed(2) + 'M';
                if (num >= 1e3) return '€' + (num / 1e3).toFixed(1) + 'K';
                return '€' + Math.floor(num).toLocaleString();
            };

            const getTimeSince = (timestamp) => {
                if (!timestamp) return 'Never';
                const now = new Date();
                const saved = new Date(timestamp);
                const seconds = Math.floor((now - saved) / 1000);
                
                if (seconds < 60) return `${seconds}s ago`;
                const minutes = Math.floor(seconds / 60);
                if (minutes < 60) return `${minutes}m ago`;
                const hours = Math.floor(minutes / 60);
                if (hours < 24) return `${hours}h ago`;
                return `${Math.floor(hours / 24)}d ago`;
            };

            const canPrestige = totalCoins >= 1000000;
            const prestigeGain = canPrestige ? Math.floor(Math.sqrt(totalCoins / 1000000)) : 0;
            const currentClickValue = Math.floor(clickPower * getCurrentMultiplier());

            return (
                <div className="min-h-screen bg-gradient-to-br from-amber-100 via-yellow-50 to-orange-100 p-0">
                    {/* Menu Overlay */}
                    <div className={`menu-overlay ${menuOpen ? 'active' : ''}`} onClick={() => setMenuOpen(false)}></div>
                    
                    {/* Hamburger Menu Drawer */}
                    <div className={`menu-drawer ${menuOpen ? 'active' : ''}`}>
                        <div className="p-6">
                            <h2 className="text-2xl font-bold text-primary mb-6">Menu</h2>
                            <div className="space-y-2">
                                <button
                                    onClick={() => navigateTo('home')}
                                    className={`w-full text-left px-4 py-3 rounded-lg font-semibold menu-item ${
                                        currentPage === 'home' ? 'bg-amber-500 text-white' : 'hover:bg-gray-100'
                                    }`}
                                >
                                    🏠 Home
                                </button>
                                <button
                                    onClick={() => navigateTo('upgrades')}
                                    className={`w-full text-left px-4 py-3 rounded-lg font-semibold menu-item ${
                                        currentPage === 'upgrades' ? 'bg-blue-500 text-white' : 'hover:bg-gray-100'
                                    }`}
                                >
                                    ⬆️ Upgrades
                                </button>
                                <button
                                    onClick={() => navigateTo('shop')}
                                    className={`w-full text-left px-4 py-3 rounded-lg font-semibold menu-item ${
                                        currentPage === 'shop' ? 'bg-indigo-500 text-white' : 'hover:bg-gray-100'
                                    }`}
                                >
                                    🛒 Shop
                                </button>
                                <button
                                    onClick={() => navigateTo('settings')}
                                    className={`w-full text-left px-4 py-3 rounded-lg font-semibold menu-item ${
                                        currentPage === 'settings' ? 'bg-gray-700 text-white' : 'hover:bg-gray-100'
                                    }`}
                                >
                                    ⚙️ Settings
                                </button>
                            </div>
                            {saveStatus && (
                                <div className="mt-4 text-sm text-center text-green-600 font-semibold">
                                    {saveStatus}
                                </div>
                            )}
                        </div>
                    </div>

                    {/* Main Content */}
                    <div className="max-w-6xl mx-auto min-h-screen flex flex-col p-2 sm:p-4">
                        {/* Header */}
                        <div className="card rounded-lg shadow-lg p-3 sm:p-6 mb-3">
                            <div className="flex items-center mb-3">
                                <button
                                    onClick={() => setMenuOpen(!menuOpen)}
                                    className="mr-4 p-2 rounded-lg hover:bg-gray-100"
                                >
                                    <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 6h16M4 12h16M4 18h16" />
                                    </svg>
                                </button>
                                <h1 className="text-3xl sm:text-5xl font-bold text-primary flex-1 text-center">
                                    Coin Empire
                                </h1>
                            </div>
                            
                            <div className="grid grid-cols-2 gap-2 sm:gap-4 text-center mb-3">
                                <div className="stat-card p-2 sm:p-4 rounded-lg">
                                    <div className="text-xs sm:text-sm stat-label">Coins</div>
                                    <div className="text-lg sm:text-2xl font-bold stat-value">{formatNumber(coins)}</div>
                                </div>
                                <div className="stat-card p-2 sm:p-4 rounded-lg">
                                    <div className="text-xs sm:text-sm stat-label">Per Second</div>
                                    <div className="text-lg sm:text-2xl font-bold stat-value">{formatNumber(coinsPerSecond)}</div>
                                </div>
                                <div className="stat-card p-2 sm:p-4 rounded-lg">
                                    <div className="text-xs sm:text-sm stat-label">Click Power</div>
                                    <div className="text-lg sm:text-2xl font-bold stat-value">{formatNumber(currentClickValue)}</div>
                                </div>
                                <div className="stat-card p-2 sm:p-4 rounded-lg">
                                    <div className="text-xs sm:text-sm stat-label">Prestige</div>
                                    <div className="text-lg sm:text-2xl font-bold stat-value">{prestigePoints}</div>
                                </div>
                            </div>

                            {prestigePoints > 0 && (
                                <div className="bg-gradient-to-r from-indigo-100 to-purple-100 p-3 rounded-lg border-2 border-indigo-300">
                                    <div className="flex items-center justify-between">
                                        <div>
                                            <div className="text-sm font-bold text-indigo-900">💶 Euros: {formatEuro(euros)}</div>
                                            <div className="text-xs text-indigo-700">Buy real-world items!</div>
                                        </div>
                                        <button
                                            onClick={buyEuros}
                                            disabled={prestigePoints < 100}
                                            className={`px-3 py-2 rounded-lg font-bold text-sm ${
                                                prestigePoints >= 100
                                                    ? 'bg-indigo-600 text-white hover:bg-indigo-700'
                                                    : 'bg-gray-400 text-gray-600'
                                            }`}
                                        >
                                            €1K (100 PP)
                                        </button>
                                    </div>
                                </div>
                            )}
                        </div>

                        {/* Page Content - Fills remaining space */}
                        <div className="flex-1 overflow-auto">
                            {currentPage === 'home' && (
                                <div className="card rounded-lg shadow-lg p-4 sm:p-6 h-full flex flex-col items-center justify-center">
                                    <button
                                        onClick={handleClick}
                                        className={`w-56 h-56 sm:w-64 sm:h-64 rounded-full bg-gradient-to-br from-yellow-400 to-amber-500 shadow-xl hover:shadow-2xl transition-all transform active:scale-95 flex flex-col items-center justify-center touch-manipulation ${clickAnimation ? 'scale-110' : ''}`}
                                    >
                                        <div className="text-3xl sm:text-5xl font-bold text-white leading-tight break-all px-4">
                                            +{formatNumber(currentClickValue)}
                                        </div>
                                        <div className="text-xs sm:text-sm text-yellow-100 mt-2">per click</div>
                                    </button>
                                    <div className="mt-6 text-center">
                                        <div className="text-sm sm:text-lg text-secondary">Tap to earn coins!</div>
                                    </div>
                                    
                                    {canPrestige && (
                                        <button
                                            onClick={prestige}
                                            className="mt-6 px-4 sm:px-6 py-2 sm:py-3 bg-gradient-to-r from-purple-500 to-pink-500 text-white rounded-lg font-bold hover:from-purple-600 hover:to-pink-600 transition-all flex items-center gap-2 touch-manipulation text-sm sm:text-base"
                                        >
                                            <span>🔄</span>
                                            Prestige (+{prestigeGain} PP)
                                        </button>
                                    )}
                                </div>
                            )}

                            {currentPage === 'upgrades' && (
                                <div className="card rounded-lg shadow-lg p-3 sm:p-6 h-full flex flex-col">
                                    <h2 className="text-2xl font-bold card-header mb-3 text-center">Upgrades</h2>
                                    
                                    <div className="flex gap-1 sm:gap-2 mb-3 overflow-x-auto pb-2">
                                        <button
                                            onClick={() => setUpgradeTab('generators')}
                                            className={`px-3 py-2 rounded-lg font-semibold whitespace-nowrap text-xs sm:text-base ${upgradeTab === 'generators' ? 'bg-amber-500 text-white' : 'bg-gray-200 text-gray-700'}`}
                                        >
                                            ⚡ Generators
                                        </button>
                                        <button
                                            onClick={() => setUpgradeTab('click')}
                                            className={`px-3 py-2 rounded-lg font-semibold whitespace-nowrap text-xs sm:text-base ${upgradeTab === 'click' ? 'bg-blue-500 text-white' : 'bg-gray-200 text-gray-700'}`}
                                        >
                                            🎯 Click
                                        </button>
                                        <button
                                            onClick={() => setUpgradeTab('multiplier')}
                                            className={`px-3 py-2 rounded-lg font-semibold whitespace-nowrap text-xs sm:text-base ${upgradeTab === 'multiplier' ? 'bg-green-500 text-white' : 'bg-gray-200 text-gray-700'}`}
                                        >
                                            📈 Boost
                                        </button>
                                        <button
                                            onClick={() => setUpgradeTab('automation')}
                                            className={`px-3 py-2 rounded-lg font-semibold whitespace-nowrap text-xs sm:text-base ${upgradeTab === 'automation' ? 'bg-purple-500 text-white' : 'bg-gray-200 text-gray-700'}`}
                                        >
                                            🏆 Auto
                                        </button>
                                    </div>

                                    <div className="space-y-2 flex-1 overflow-y-auto">
                                        {upgradeTab === 'generators' && generators.map(gen => (
                                            gen.unlocked && (
                                                <div key={gen.id} className="flex items-center justify-between p-3 sm:p-4 upgrade-card rounded-lg border-2 border-amber-200">
                                                    <div className="flex-1 min-w-0 mr-2">
                                                        <div className="font-bold text-gray-800 text-sm sm:text-base">{gen.name}</div>
                                                        <div className="text-xs sm:text-sm text-gray-600 truncate">
                                                            {gen.owned} owned | {formatNumber(gen.baseProduction * getCurrentMultiplier())}/s
                                                        </div>
                                                    </div>
                                                    <button
                                                        onClick={() => buyGenerator(gen.id)}
                                                        disabled={coins < gen.cost}
                                                        className={`px-4 sm:px-6 py-2 rounded-lg font-bold whitespace-nowrap text-sm sm:text-base ${
                                                            coins >= gen.cost
                                                                ? 'bg-amber-500 text-white active:bg-amber-600'
                                                                : 'bg-gray-300 text-gray-500'
                                                        }`}
                                                    >
                                                        {formatNumber(gen.cost)}
                                                    </button>
                                                </div>
                                            )
                                        ))}

                                        {['click', 'multiplier', 'automation'].includes(upgradeTab) && 
                                            upgrades
                                                .filter(u => u.category === upgradeTab)
                                                .map(upgrade => (
                                                    <div key={upgrade.id} className={`flex items-center justify-between p-3 sm:p-4 upgrade-card rounded-lg border-2 ${
                                                        upgrade.owned 
                                                            ? 'border-gray-300' 
                                                            : 'border-blue-200'
                                                    }`}>
                                                        <div className="flex-1 min-w-0 mr-2">
                                                            <div className="font-bold text-gray-800 text-sm sm:text-base">{upgrade.name}</div>
                                                            <div className="text-xs sm:text-sm text-gray-600">
                                                                {upgrade.clickBonus && `+${upgrade.clickBonus} click`}
                                                                {upgrade.multiplier && `${upgrade.multiplier}x boost`}
                                                                {upgrade.autoClick && `${upgrade.autoClick} auto/s`}
                                                            </div>
                                                        </div>
                                                        <button
                                                            onClick={() => buyUpgrade(upgrade.id)}
                                                            disabled={upgrade.owned || coins < upgrade.cost}
                                                            className={`px-4 sm:px-6 py-2 rounded-lg font-bold whitespace-nowrap text-sm sm:text-base ${
                                                                upgrade.owned
                                                                    ? 'bg-green-500 text-white'
                                                                    : coins >= upgrade.cost
                                                                    ? 'bg-blue-500 text-white active:bg-blue-600'
                                                                    : 'bg-gray-300 text-gray-500'
                                                            }`}
                                                        >
                                                            {upgrade.owned ? 'OWNED' : formatNumber(upgrade.cost)}
                                                        </button>
                                                    </div>
                                                ))
                                        }
                                    </div>
                                </div>
                            )}

                            {currentPage === 'shop' && (
                                <div className="card rounded-lg shadow-lg p-3 sm:p-6 h-full flex flex-col">
                                    <h2 className="text-2xl font-bold card-header mb-3 text-center">💶 Euro Shop</h2>
                                    
                                    <div className="bg-indigo-50 p-3 rounded-lg border-2 border-indigo-200 mb-3">
                                        <div className="text-sm font-bold text-indigo-900 mb-1">💡 Shop Info</div>
                                        <div className="text-xs text-indigo-700">
                                            Items give permanent multiplier bonuses! Each purchase stacks.
                                        </div>
                                    </div>

                                    <div className="space-y-2 flex-1 overflow-y-auto">
                                        {items.map(item => (
                                            <div key={item.id} className="flex items-center justify-between p-3 sm:p-4 upgrade-card rounded-lg border-2 border-indigo-200">
                                                <div className="flex-1 min-w-0 mr-2">
                                                    <div className="font-bold text-gray-800 text-sm sm:text-base">{item.name}</div>
                                                    <div className="text-xs sm:text-sm text-gray-600">
                                                        Owned: {item.owned} | +{(item.bonus * 100).toFixed(0)}% each
                                                    </div>
                                                    {item.owned > 0 && (
                                                        <div className="text-xs text-green-600 font-semibold">
                                                            Total: +{(item.bonus * item.owned * 100).toFixed(0)}%
                                                        </div>
                                                    )}
                                                </div>
                                                <button
                                                    onClick={() => buyItem(item.id)}
                                                    disabled={euros < item.cost}
                                                    className={`px-4 sm:px-6 py-2 rounded-lg font-bold whitespace-nowrap text-sm sm:text-base ${
                                                        euros >= item.cost
                                                            ? 'bg-indigo-500 text-white active:bg-indigo-600'
                                                            : 'bg-gray-300 text-gray-500'
                                                    }`}
                                                >
                                                    {formatEuro(item.cost)}
                                                </button>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {currentPage === 'settings' && (
                                <div className="card rounded-lg shadow-lg p-3 sm:p-6 h-full overflow-y-auto">
                                    <h2 className="text-2xl font-bold card-header mb-4 text-center">⚙️ Settings</h2>
                                    
                                    <div className="space-y-4">
                                        <div className="bg-gray-100 p-4 rounded-lg">
                                            <h3 className="font-bold text-gray-800 mb-3">🌙 Theme</h3>
                                            <div className="flex gap-2">
                                                <button
                                                    onClick={() => setTheme('system')}
                                                    className={`flex-1 px-4 py-2 rounded-lg font-semibold ${
                                                        theme === 'system'
                                                            ? 'bg-blue-500 text-white'
                                                            : 'bg-gray-200 text-gray-700'
                                                    }`}
                                                >
                                                    System
                                                </button>
                                                <button
                                                    onClick={() => setTheme('light')}
                                                    className={`flex-1 px-4 py-2 rounded-lg font-semibold ${
                                                        theme === 'light'
                                                            ? 'bg-yellow-400 text-gray-800'
                                                            : 'bg-gray-200 text-gray-700'
                                                    }`}
                                                >
                                                    ☀️ Light
                                                </button>
                                                <button
                                                    onClick={() => setTheme('dark')}
                                                    className={`flex-1 px-4 py-2 rounded-lg font-semibold ${
                                                        theme === 'dark'
                                                            ? 'bg-gray-800 text-white'
                                                            : 'bg-gray-200 text-gray-700'
                                                    }`}
                                                >
                                                    🌙 Dark
                                                </button>
                                            </div>
                                        </div>

                                        <div className="bg-gray-100 p-4 rounded-lg">
                                            <h3 className="font-bold text-gray-800 mb-2">💾 Save Game</h3>
                                            <div className="text-xs text-gray-600 mb-3">
                                                Last saved: {getTimeSince(lastSaved)}
                                            </div>
                                            <div className="grid grid-cols-2 gap-2">
                                                <button
                                                    onClick={manualSave}
                                                    className="px-4 py-2 bg-blue-500 text-white rounded-lg font-semibold hover:bg-blue-600"
                                                >
                                                    💾 Save
                                                </button>
                                                <button
                                                    onClick={exportSave}
                                                    className="px-4 py-2 bg-green-500 text-white rounded-lg font-semibold hover:bg-green-600"
                                                >
                                                    📥 Export
                                                </button>
                                                <button
                                                    onClick={importSave}
                                                    className="px-4 py-2 bg-purple-500 text-white rounded-lg font-semibold hover:bg-purple-600"
                                                >
                                                    📤 Import
                                                </button>
                                                <button
                                                    onClick={resetGame}
                                                    className="px-4 py-2 bg-red-500 text-white rounded-lg font-semibold hover:bg-red-600"
                                                >
                                                    🗑️ Reset
                                                </button>
                                            </div>
                                            <div className="text-xs text-gray-500 mt-3">
                                                💡 Auto-saves every 5 seconds. Export to backup!
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<CoinEmpire />, document.getElementById('root'));
    </script>
</body>
</html>
